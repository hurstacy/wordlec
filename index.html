<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5"/>
<html>
<head>
<title>Wordle Championship</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="index.css">
<script src="script.js"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/vjpezTxtKxk8BB5X/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)"),
          document.getElementById("myForm").reset();
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}

function updateWaffleScore() {
  var startDate = new Date('2023-06-14'); // Change the start date to the desired date
  var currentDate = new Date();
  var timeDiff = Math.abs(currentDate.getTime() - startDate.getTime());
  var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
  var waffleScore = 508 + daysDiff;

  document.getElementById('waffleScoreNumber').textContent = waffleScore;
}

</script>
</head>
<div class="checkerboard">
<body>
