<!DOCTYPE html>
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/vjpezTxtKxk8BB5X/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}

</script>
</head>
<header><img src="/wordleimg.png" alt="Wordle"></header>
<body>
  <div class="container">
  <form id="myForm">
    <label>Name</label>
    <br/>
    <div class ="ron"><input type="radio" id="name" name="name" value="Ron" /> Ron</div>
    <input type="radio" id="name" name="name" value="Leigh" /> Leigh<br/>
    <input type="radio" id="name" name="name" value="Stacy" /> Stacy<br/>
    <input type="radio" id="name" name="name" value="Holly" /> Holly<br/>
    <input type="radio" id="name" name="name" value="Amber" /> Amber<br/>
    <br/>
    <label>Wordle Score</label>
    <br/>
    <input type="number" max="7" Min="1"name="wordleScore" />
    <br/>
    <br/>
    <label>Waffle Score</label>
    <br/>
    <input type="number" max="5" Min="0" name="waffleScore" />
    <br/>
    <br/>
    <label>
    Date:
    <input type="date" name="date" />
  </label>
  <br/>
  </form>
  <br/>
  <button onclick="SubForm()">Submit</button>
  </form>    
  <br>
  <p>Today's Waffle number is: <span id="count">503</span></p>
  <br>
  <div style = "position:relative; left:550px; bottom:450px;"><iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3a0nw5DHlZJ_g2zEGCfrOPS4WY698HHm-h2-c0afa45k84qr--9ALn03i_DxlUpZkKuUM1KjluHsl/pubchart?oid=1681598650&amp;format=interactive"></iframe></div>
</div>
</body>
</html>
