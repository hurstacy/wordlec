<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5"/>
<html>
<head>
<title>Wordle Championship</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="index.css">
<script src="script.js"></script>
<script
src="https://code.jquery.com/jquery-3.4.1.js"
integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
crossorigin="anonymous"></script>
<script>
function SubForm (){
  $.ajax({
    url:"https://api.apispreadsheets.com/data/LFZcbiaxqdPerS8v/",
    type:"post",
    data:$("#myForm").serializeArray(),
    success: function(){
      alert("Form Data Submitted :)")
    },
    error: function(){
      alert("There was an error :(")
    }
  });
}
</script>
<script>

function updateWaffleScore() {
  var startDate = new Date('2023-06-14'); // Change the start date to the desired date
  var currentDate = new Date();
  var timeDiff = Math.abs(currentDate.getTime() - startDate.getTime());
  var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
  var waffleScore = 508 + daysDiff;

  document.getElementById('waffleScoreNumber').textContent = waffleScore;
}

</script>
</head>
<div class="checkerboard">
<body>
  <div class="links">
    <p><a href="https://www.nytimes.com/games/wordle/index.html" class="wordlelink" target="_blank"></a></p>
    <p><a href="https://wafflegame.net/daily" class="wafflelink" target="_blank"></a></p></div>
  <div class="container">
    <form class="myForm" id="myForm">
      <label class="label">Name</label>
      <br>
      <input type="radio" name="name" value="Ron" required> Ron <br/>
      <input type="radio" name="name" value="Leigh" required> Leigh<br/>
      <input type="radio" name="name" value="Steph" required> Steph<br/>
      <input type="radio" name="name" value="Stacy" required> Stacy<br/>
      <input type="radio" name="name" value="Holly" required> Holly<br/>
      <input type="radio" name="name" value="Amber" required> Amber<br/>
      <br/>
      <label class="label">Wordle Score</label>
      <br/>
      <input type="radio" name="wordleScore" value="1" required> 1<br/>
      <input type="radio" name="wordleScore" value="2" required> 2<br/>
      <input type="radio" name="wordleScore" value="3" required> 3<br/>
      <input type="radio" name="wordleScore" value="4" required> 4<br/>
      <input type="radio" name="wordleScore" value="5" required> 5<br/>
      <input type="radio" name="wordleScore" value="6" required> 6<br/>
      <input type="radio" name="wordleScore" value="7" required> fail<br/>
    
      <div id="waffleScoreDisplay">
        <br>
        <label class="label">Waffle Score #<span id="waffleScoreNumber"></span></label>
      </div>
      <input type="radio" name="waffleScore" value="5" required> 5 stars<br/>
      <input type="radio" name="waffleScore" value="4" required> 4 stars<br/>
      <input type="radio" name="waffleScore" value="3" required> 3 stars<br/>
      <input type="radio" name="waffleScore" value="2" required> 2 stars<br/>
      <input type="radio" name="waffleScore" value="1" required> 1 stars<br/>
      <input type="radio" name="waffleScore" value="0" required> 0 stars<br/>
      <input type="radio" name="waffleScore" value="-1" required> fail<br/>
      <br>
      <label class="label">Date:</label>
      <input type="date" name="date" required />
    </form>
    <button class="button" onclick="SubForm()">Submit</button>
  <br>

  <div class="today">
    <h3>Today's Scores:
  <iframe width="304" height="148" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3a0nw5DHlZJ_g2zEGCfrOPS4WY698HHm-h2-c0afa45k84qr--9ALn03i_DxlUpZkKuUM1KjluHsl/pubhtml?gid=1014130280&amp;single=false&amp;widget=false&amp;headers=false&amp;chrome=false"></iframe>
    </div>

    <iframe width="350" height="240" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3a0nw5DHlZJ_g2zEGCfrOPS4WY698HHm-h2-c0afa45k84qr--9ALn03i_DxlUpZkKuUM1KjluHsl/pubhtml?gid=1336574845&amp;single=true&amp;widget=true&amp;headers=false&amp;range=A1:B13"></iframe>

</div>
