<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- For iPhone: -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

<!-- For everything else: -->
<link media="screen and (min-device-width: 481px)" href="not-small-device.css" type="text/css" rel="stylesheet">
<head>
<title>Wordle Championship</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link rel="stylesheet" href="index.css">
<script src="script.js"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://api.apispreadsheets.com/data/vjpezTxtKxk8BB5X/',
        type:'post',
        data:$("#myForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}

function updateWaffleScore() {
  var startDate = new Date('2023-06-14'); // Change the start date to the desired date
  var currentDate = new Date();
  var timeDiff = Math.abs(currentDate.getTime() - startDate.getTime());
  var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
  var waffleScore = 508 + daysDiff;

  document.getElementById('waffleScoreNumber').textContent = waffleScore;
}

</script>
</head>
<header><img src="/wordleimg.png" alt="Wordle"></header>
<body>
  <div class="checkerboard">
  <div class="container">
    <form id="myForm">
      <label>Name</label>
      <br/>
      <div class="ron"><input type="radio" id="name" name="name" value="Ron" /> Ron</div>
      <input type="radio" id="name" name="name" value="Leigh" /> Leigh<br/>
      <input type="radio" id="name" name="name" value="Stacy" /> Stacy<br/>
      <input type="radio" id="name" name="name" value="Holly" /> Holly<br/>
      <input type="radio" id="name" name="name" value="Amber" /> Amber<br/>
      <br/>
      <label>Wordle Score</label>
      <br/>
      <input class=input type="number" max="7" Min="1" name="wordleScore" />
      <br/>
      <br>
      <div id="waffleScoreDisplay">
        Waffle Score# <span id="waffleScoreNumber"></span>
      </div>
      <input class=input type="number" max="5" Min="0" name="waffleScore" />
      <br>
      <br>
      Date:
      <input class=input type="date" name="date" />
    </form>
    <br/>
    <button class=button onclick="SubForm()">Submit</button>
  </div>
  <br>
  <br>
  <div class="standings-container">
    <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3a0nw5DHlZJ_g2zEGCfrOPS4WY698HHm-h2-c0afa45k84qr--9ALn03i_DxlUpZkKuUM1KjluHsl/pubchart?oid=1681598650&amp;format=interactive"></iframe>
  </div>
<script>
  updateWaffleScore();
</script>
</div>

</html>
